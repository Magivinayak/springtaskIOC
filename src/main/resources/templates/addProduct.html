<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center;">Add Product page </h1><br>

 <form action="/addProduct" method="post" th:object="${products}">
     <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="product name">
    </div><br>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control"  name="price" id="price" placeholder="product Price">
    </div><br>

    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" name="category" id="category" placeholder="product Category">
    </div><br>

    <button type="submit" class="btn btn-primary mb-2">Add</button>
 </form>
</body>
</html>
