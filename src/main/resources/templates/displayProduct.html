<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1 style="text-align: center;">Product page </h1><br>

<table table id="table" class="table table-bordered border-primary">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
    </tr>

    <tr th:each="product: ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category}"></td>
    </tr>
</table>
<div>
    <button type="button" style="text-decoration: none;" th:onclick="|window.location.href='/'|">Back to Index Page</button>
</div>
</body>
</html>
